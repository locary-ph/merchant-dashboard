name: pipeline
on: 
  pull_request:
    branches: [pipeline]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install
        run: npm install
      - name: check format
        run: npm run format:check
      - name: lint
        run: npm run lint

